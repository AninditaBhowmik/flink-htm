log4j.rootLogger = WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM-dd-yyyy HH:mm:ss} [%t] %-5p %c{1.} - %m%n

log4j.logger.org.apache.flink.streaming.runtime.tasks.StreamTask=ERROR
log4j.logger.org.numenta.nupic.flink.streaming.api.operator.AbstractHTMInferenceOperator=INFO